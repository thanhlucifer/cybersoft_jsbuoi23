<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
      <div class="container py-5">
        <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <button class="nav-link active" id="bai1-tab" data-bs-toggle="pill" data-bs-target="#bai1" type="button" role="tab" aria-controls="bai1" aria-selected="true">Bài tập 1</button>
              <button class="nav-link" id="bai2-tab" data-bs-toggle="pill" data-bs-target="#bai2" type="button" role="tab" aria-controls="bai2" aria-selected="false">Bài tập 2</button>
              <button class="nav-link" id="bai3-tab" data-bs-toggle="pill" data-bs-target="#bai3" type="button" role="tab" aria-controls="bai3" aria-selected="false">Bài tập 3</button>
              <button class="nav-link" id="bai4-tab" data-bs-toggle="pill" data-bs-target="#bai4" type="button" role="tab" aria-controls="bai4" aria-selected="false">Bài tập 4</button>
              <button class="nav-link" id="bai5-tab" data-bs-toggle="pill" data-bs-target="#bai5" type="button" role="tab" aria-controls="bai5" aria-selected="false">Bài tập 5</button>
            </div>
            <div class="tab-content" id="v-pills-tabContent">
              <div class="tab-pane fade show active" id="bai1" role="tabpanel" aria-labelledby="bai1-tab">
                <h3>Tính Tiền Lương Nhân Viên</h3>
                <form id="salaryForm">
                  <div class="mb-3">
                    <label for="daysWorked" class="form-label">Số ngày làm việc</label>
                    <input type="number" class="form-control" id="daysWorked" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Tính lương</button>
                </form>
                <div id="result" class="mt-3"></div>
              </div>
              <div class="tab-pane fade" id="bai2" role="tabpanel" aria-labelledby="bai2-tab">
                <h3>Tính Giá Trị Trung Bình</h3>
                <form id="averageForm">
                 <div class="row">
                    <div class="col">
                      <div class="mb-3">
                        <label for="number1" class="form-label">Giá trị 1</label>
                        <input type="number" class="form-control" id="number1" required>
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label for="number2" class="form-label">Giá trị 2</label>
                        <input type="number" class="form-control" id="number2" required>
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label for="number3" class="form-label">Giá trị 3</label>
                        <input type="number" class="form-control" id="number3" required>
                      </div>
                    </div>
                 </div>
                 <div class="row">
                    <div class="col">
                      <div class="mb-3">
                        <label for="number4" class="form-label">Giá trị 4</label>
                        <input type="number" class="form-control" id="number4" required>
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label for="number5" class="form-label">Giá trị 5</label>
                        <input type="number" class="form-control" id="number5" required>
                      </div>
                    </div>
                 </div>
                  <button type="submit" class="btn btn-primary">Tính giá trị trung bình</button>
                </form>
                <div id="result2" class="mt-3"></div>
              </div>
              <div class="tab-pane fade" id="bai3" role="tabpanel" aria-labelledby="bai3-tab">
                <h3>Quy Đổi Tiền Tệ</h3>
                <form id="currencyForm">
                  <div class="mb-3">
                    <label for="usdAmount" class="form-label">Số tiền USD</label>
                    <input type="number" step="any" class="form-control" id="usdAmount" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Quy đổi</button>
                </form>
                <div id="result3" class="mt-3"></div>
              </div>
              <div class="tab-pane fade" id="bai4" role="tabpanel" aria-labelledby="bai4-tab">
                <h3>Tính Diện Tích và Chu Vi Hình Chữ Nhật</h3>
                <form id="rectangleForm">
                  <div class="mb-3">
                    <label for="length" class="form-label">Chiều dài</label>
                    <input type="number" step="any" class="form-control" id="length" required>
                  </div>
                  <div class="mb-3">
                    <label for="width" class="form-label">Chiều rộng</label>
                    <input type="number" step="any" class="form-control" id="width" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Tính</button>
                </form>
                <div id="result4" class="mt-3"></div>
              </div>
              <div class="tab-pane fade" id="bai5" role="tabpanel" aria-labelledby="bai5-tab">
                <h3>Tính Tổng 2 Ký Số</h3>
                <form id="digitSumForm">
                  <div class="mb-3">
                    <label for="twoDigitNumber" class="form-label">Số có 2 chữ số</label>
                    <input type="number" class="form-control" id="twoDigitNumber" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Tính tổng</button>
                </form>
                <div id="result5" class="mt-3"></div>
              </div>
            </div>
          </div>
      </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./main.js"></script>
    </body>
</html>
